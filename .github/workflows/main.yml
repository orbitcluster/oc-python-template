---
name: app-ci

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  actions: read
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  packages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: orbitcluster/oc-cicd-python-workflow@feat/add-sonar-password
        with:
          test-directory: "test"
          sonar-source-path: "src"

